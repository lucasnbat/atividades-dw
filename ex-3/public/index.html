<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Resistência</title>
</head>

<body>
    <h1>Calcular Resistência</h1>
    <form action="/calcular" method="post">
        <div>
            <label for="tensao">Tensão (V):</label>
            <input type="number" step="0.01" id="tensao" name="tensao" required>
        </div>
        <div>
            <label for="corrente">Corrente (A):</label>
            <input type="number" step="0.01" id="corrente" name="corrente" required>
        </div>
        <button type="submit">Calcular</button>
    </form>
</body>

</html>
